<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>

<body class="root">
  <header class="header">
    <img src="images/logo.svg" alt="лого" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <img src="images/сousteau.jpg" alt="Аватар" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__header">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__button-edit-profile"></button>
        </div>
        <p class="profile__descr">Исследователь океана</p>
      </div>
      <button class="profile__add-button"></button>
    </section>
    <section class="places">
      <ul class="place">
        <li class="place__card">
          <img src="images/karachayevsk.jpg" alt="Карачаевск" class="place__photo">
          <div class="place__card-descr">
            <h2 class="place__header">Карачаевск</h2>
            <img src="images/icon-like.svg" alt="Лайк" class="place__icon-like">
          </div>
        </li>
        <li class="place__card">
          <img src="images/elbrus.png" alt="Эльбрус" class="place__photo">
          <div class="place__card-descr">
            <h2 class="place__header">Гора Эльбрус</h2>
            <img src="images/icon-like.svg" alt="Лайк" class="place__icon-like">
          </div>
        </li>
        <li class="place__card">
          <img src="images/dombay.png" alt="Домбай" class="place__photo">
          <div class="place__card-descr">
            <h2 class="place__header">Домбай</h2>
            <img src="images/icon-like.svg" alt="Лайк" class="place__icon-like">
          </div>
        </li>
        <li class="place__card">
          <img src="images/elbrus.png" alt="Гора Эльбрус" class="place__photo">
          <div class="place__card-descr">
            <h2 class="place__header">Гора Эльбрус</h2>
            <img src="images/icon-like.svg" alt="Лайк" class="place__icon-like">
          </div>
        </li>
        <li class="place__card">
          <img src="images/dombay.png" alt="Домбай" class="place__photo">
          <div class="place__card-descr">
            <h2 class="place__header">Домбай</h2>
            <img src="images/icon-like.svg" alt="Лайк" class="place__icon-like">
          </div>
        </li>
        <li class="place__card">
          <img src="images/karachayevsk.jpg" alt="" class="place__photo">
          <div class="place__card-descr">
            <h2 class="place__header">Карачаево-Черкесия</h2>
            <img src="images/icon-like.svg" alt="Лайк" class="place__icon-like">
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <button class="popup__close-button"></button>
      <form class="profile-form">
        <h2 class="profile-form__title">Редактировать профиль</h2>
        <fieldset class="profile-form__input-container">
          <label for="name" class="profile-form__label"></label>
          <input type="text" name="name" id="name" value="Жак-Ив Кусто"
            class="profile-form__item profile-form__item_name">
          <label for="descr" class="profile-form__label"></label>
          <input type="text" name="descr" id="descr" value="Исследователь океана"
            class="profile-form__item profile-form__item_descr">
        </fieldset>
        <button class="profile-form__save-button">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="script/index.js"></script>
</body>

</html>
