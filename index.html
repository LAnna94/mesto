<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>

<body class="root">
  <header class="header">
    <img src="images/logo.svg" alt="лого" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <img src="images/сousteau.jpg" alt="Аватар" class="profile__avatar">
      <div class="profile__info">
        <div class="wrapper">
          <p class="profile__info-name">Жак-Ив Кусто</p>
          <button class="button-edit-profile"></button>
        </div>
        <p class="profile__info-descr">Исследователь океана</p>
      </div>

      <button class="button-add"></button>
    </section>
    <section class="places">
      <ul class="place">
        <li class="place__card">
          <img src="images/karachayevsk.jpg" alt="Карачаевск" class="place__photo">
          <div class="place__card-descr">
            <h2 class="place__header">Карачаевск</h2>
            <img src="images/icon-like.svg" alt="Лайк" class="icon-like">
          </div>
        </li>
        <li class="place__card">
          <img src="images/elbrus.png" alt="Эльбрус" class="place__photo">
          <div class="place__card-descr">
            <h2 class="place__header">Гора Эльбрус</h2>
            <img src="images/icon-like.svg" alt="Лайк" class="icon-like">
          </div>
        </li>
        <li class="place__card">
          <img src="images/dombay.png" alt="Домбай" class="place__photo">
          <div class="place__card-descr">
            <h2 class="place__header">Домбай</h2>
            <img src="images/icon-like.svg" alt="Лайк" class="icon-like">
          </div>
        </li>
        <li class="place__card">
          <img src="images/elbrus.png" alt="Гора Эльбрус" class="place__photo">
          <div class="place__card-descr">
            <h2 class="place__header">Гора Эльбрус</h2>
            <img src="images/icon-like.svg" alt="Лайк" class="icon-like">
          </div>
        </li>
        <li class="place__card">
          <img src="images/dombay.png" alt="Домбай" class="place__photo">
          <div class="place__card-descr">
            <h2 class="place__header">Домбай</h2>
            <img src="images/icon-like.svg" alt="Лайк" class="icon-like">
          </div>
        </li>
        <li class="place__card">
          <img src="images/karachayevsk.jpg" alt="" class="place__photo">
          <div class="place__card-descr">
            <h2 class="place__header">Карачаево-Черкесия</h2>
            <img src="images/icon-like.svg" alt="Лайк" class="icon-like">
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
</body>

</html>
