<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>

<body class="root">
  <header class="header">
    <img src="images/logo.svg" alt="лого" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <img src="images/сousteau.jpg" alt="Аватар" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__header">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__button-edit-profile" aria-label="Редактировать профиль"></button>
        </div>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button" aria-label="Добавить карточку"></button>
    </section>
    <section class="places">
      <ul class="place">
        <li class="place__card">
          <img src="images/karachayevsk.jpg" alt="Карачаевск" class="place__photo">
          <div class="place__description">
            <h2 class="place__header">Карачаевск</h2>
            <button type="button" class="place__like-button" aria-label="Нравится"></button>
          </div>
        </li>
        <li class="place__card">
          <img src="images/elbrus.png" alt="Эльбрус" class="place__photo">
          <div class="place__description">
            <h2 class="place__header">Гора Эльбрус</h2>
            <button type="button" class="place__like-button" aria-label="Нравится"></button>
          </div>
        </li>
        <li class="place__card">
          <img src="images/dombay.png" alt="Домбай" class="place__photo">
          <div class="place__description">
            <h2 class="place__header">Домбай</h2>
            <button type="button" class="place__like-button" aria-label="Нравится"></button>
          </div>
        </li>
        <li class="place__card">
          <img src="images/elbrus.png" alt="Гора Эльбрус" class="place__photo">
          <div class="place__description">
            <h2 class="place__header">Гора Эльбрус</h2>
            <button type="button" class="place__like-button" aria-label="Нравится"></button>
          </div>
        </li>
        <li class="place__card">
          <img src="images/dombay.png" alt="Домбай" class="place__photo">
          <div class="place__description">
            <h2 class="place__header">Домбай</h2>
            <button type="button" class="place__like-button" aria-label="Нравится"></button>
          </div>
        </li>
        <li class="place__card">
          <img src="images/karachayevsk.jpg" alt="" class="place__photo">
          <div class="place__description">
            <h2 class="place__header">Карачаево-Черкесия</h2>
            <button type="button" class="place__like-button" aria-label="Нравится"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close-button" aria-label="Закрыть всплывающее окно"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="edit-profile" class="profile-form">
        <fieldset class="profile-form__input-container">
          <input type="text" name="username" id="name" class="profile-form__input profile-form__input_type_name" required>
          <input type="text" name="description" id="description" class="profile-form__input profile-form__input_type_description" required>
        </fieldset>
        <button type="submit" class="profile-form__save-button">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="script/index.js"></script>
</body>

</html>
